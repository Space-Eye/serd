{% for field in form %}
<div class="fieldWrapper form-group row m-1">
    {{ field.errors }}
    <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
        {{ field.label}}
    </label>
    <div class="col-sm-10 my-auto">
        {{ field }}
    </div>
    
    {% if field.help_text %}
    <p class="help">{{ field.help_text|safe }}</p>
    {% endif %}
</div>
{% endfor %}
